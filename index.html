<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área del Triángulo</title>
</head>
<body>

    <h1>Calcular el Área de un Triángulo</h1>
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Introduce la base"><br><br>

    <label for="altura">Altura:</label>
    <input type="number" id="altura" placeholder="Introduce la altura"><br><br>

    <button onclick="calcularArea()">Calcular Área</button>

    <p id="resultado"></p>

    <script>
        //calcula area del triangulo
        function calcularArea() {
            // Obtener los valores de base y altura
            const base = parseFloat(document.getElementById('base').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            // Verificar si los valores son válidos
            if (isNaN(base) || isNaN(altura)) {
                document.getElementById('resultado').textContent = "Por favor, introduce valores válidos.";
                return;
            }

            // Calcular el área (base * altura) / 2
            const area = (base * altura) / 2;

            // Mostrar el resultado concatenando el mensaje con el resultado
            document.getElementById('resultado').textContent = "El área del triángulo es " + area;
        }
    </script>

</body>
</html>
